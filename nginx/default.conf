server {
    listen 443 ssl;
    ssl_certificate ./ssl/ssl.crt;
    ssl_certificate_key ./ssl/ssl.key;
    
    # Strong SSL protocols and ciphers
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Additional SSL security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # API location block
    location /api/ {
        # This rewrite is correct for stripping /api prefix
        rewrite ^/api(/.*)$ $1 break;
        proxy_pass http://backend:8000/;
        
        # Comprehensive proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # Frontend location block
    location / {
        # Note: You mentioned Vite earlier, which typically runs on 5173, not 3000
        proxy_pass http://frontend:5173/;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache control headers (good for preventing caching)
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires 0;

        # Optional: Improve performance
        proxy_buffering on;
        proxy_buffer_size 8k;
    }

    # Uncomment and modify WebSocket support if needed
    # location /ws/ {
    #     proxy_pass http://backend:8000/;
    #     proxy_http_version 1.1;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection "upgrade";
    #     proxy_set_header Host $host;
    #     proxy_redirect off;
    # }
}