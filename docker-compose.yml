version: '3.8'
services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      - postgres

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile

  postgres:
    image: postgres:latest
    container_name: postgres
    env_file:
      - ./backend/.env
    volumes:
      - ft_transcendence_postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "443:443"
    depends_on:
      - backend
      - frontend

volumes:
  ft_transcendence_postgres_data:
